<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- CSS Imports -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <link rel="stylesheet" href="https://leaflet.github.io/Leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://leaflet.github.io/Leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Sidebar -->
    <div id="sidebar">
      <button class="previousbutton" style = "float: left; display: block;" >Previous Page</button>
      <button class="nextbutton" style = "float: right; display: block;">Next Page</button>
      <br>
      <h1 id = "title"></h1>
      <br>
      <p id= "content"></p>
      <br>
      <div id="filterslide2">
        <p>Choose crashes involved either death or injury</p>
        <div>
          <input type="checkbox" id="death" name="death" onclick ="slide2click()" checked>
          <label for="death">Involved Death</label>
        </div>
        <div>
          <input type="checkbox" id="injury" name="injury" onclick ="slide2click()">
          <label for="injury">Involved Injury</label>
        </div>
      </div>

      <div input id="filterslide3">
        <p>Choose the specific weather conditions when crashes happened</p>
        <div>
          <input type="radio" id="Rain" name="weather" onclick ="slide3click()" checked>
          <label for="Rain">Rain</label>
        </div>
        <div>
          <input type="radio" id="Sleet" name="weather" onclick ="slide3click()">
          <label for="Sleet">Sleet (hail)</label>
        </div>
        <div>
          <input type="radio" id="Snow" name="weather" onclick ="slide3click()">
          <label for="Snow">Snow</label>
        </div>
        <div>
          <input type="radio" id="Fog" name="weather" onclick ="slide3click()">
          <label for="Fog">Fog</label>
        </div>
        <div>
          <input type="radio" id="Rainfog" name="weather" onclick ="slide3click()">
          <label for="Rainfog">Rain and Fog</label>
        </div>
        <div>
          <input type="radio" id="Sleetfog" name="weather" onclick ="slide3click()">
          <label for="Sleetfog">Sleet and Fog</label>
        </div>
      </div>

      <div>
        <label id='infotext' class='infobox'>Click on a crash to display its details here.</label>
      </div>
      <br><br>
  
      <div id='infotable'>
        <table>
        <tr>
          <th>Attribute</th>
          <th>Value</th>
        </tr>
        <tr>
          <td>Month</td>
          <td id='month'></td>
        </tr>
        <tr>
          <td>Day</td>
          <td id='day'></td>
        </tr>
        <tr>
          <td>Fatal Number</td>
          <td id='fatalnumber'></td>
        </tr>
        <tr>
          <td>Injury Number</td>
          <td id='injurynumber'></td>
        </tr>
        <tr>
          <td>Weather</td>
          <td id='weather'></td>
        </tr>
      </table>
      </div>
    </div>
    <!-- Map -->
    <div id="map" class="map"></div>
    <!-- Legend -->
    <div class="legend"></div>
    <!-- Javascript Imports -->
    <script src="js/jquery-2.2.0.js"></script>
    <script src="js/underscore.js"></script>
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script src="https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/leaflet.markercluster.js"></script>
    <script src="js/midtermFunctions.js"></script>
  </body>
</html>
